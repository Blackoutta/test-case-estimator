登陆:
  业务流程:
    - 正确用户名 + 正确密码
    - 正确用户名 + 错误密码
    - 错误用户名 + 正确密码
    - 正确用户名 + 空密码
  ui:
    - 页面图片展示正确
    - 用户名超长不会异常
    - 密码超长不会异常
  功能:
    输入框:
      用户名:
        格式:
          - 前置空格
          - 后置空格
          - 前后均有空格
      密码:
        格式:
          - 前置空格
          - 后置空格
          - 前后均有空格
      取消按钮:
        - 能退出程序
      登陆按钮:
        - 无网络时给出提示